---
- name: Webservers setup 
  hosts: webservers
  become: yes
  tasks:
    - name: Install httpd
      ansible.builtin.yum:
        name: httpd
        state: present
    - name: Start httpd service
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: yes
    - name: Copy index.html
      ansible.builtin.copy:
        src: /home/djazi/apps/ansible/exercice5/index.html
        dest: /var/www/html/index.html
        backup: yes