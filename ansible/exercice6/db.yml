---
- name: DBservers setup
  hosts: dbservers
  become: yes
  tasks:
    - name: Install mariadb
      ansible.builtin.yum:
        name: mariadb-server
        state: present
    - name: Start mariadb service
      ansible.builtin.service:
        name: mariadb
        state: started
        enabled: yes
    - name: Install python3 mysql
      ansible.builtin.yum:
        name: python3-PyMySQL
        state: present
    
    - name: create database
      community.mysql.mysql_db:
        name: accounts
        state: present
        login_unix_socket: /var/lib/mysql/mysql.sock
    - name: create database user vprofile
      community.mysql.mysql_user:
        name: vprofile
        password: admin123
        priv: '*.*:ALL'
        state: present
        login_unix_socket: /var/lib/mysql/mysql.sock
  

